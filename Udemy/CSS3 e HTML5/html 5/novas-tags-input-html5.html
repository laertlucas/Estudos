<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novas Tags HTML5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<form>
		<label for="nome">Nome</label>
		<input type="text" id="nome" required autofocus><br><br>

		<label for="email">Email</label>
		<input type="email"  id="email" required><br><br>

		<label for="numero">NÃºmero</label>
		<input type="number" id="numero" min="0" max="10" step="2"><br><br>

		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www..."><br><br>

		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa"><br><br>

		<label for="range">Range</label>
		<input type="range" id="range" min="0" max="4"><br><br>

		<label for="date">Data</label>
		<input type="date" id="data"><br><br>

		<label for="color">Cor</label>
		<input type="color" id="color"><br><br>

		<input type="submit" name="" value="enviar">
	</form>

</body>
</html>
